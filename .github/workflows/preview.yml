
name: create and deploy fly app
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
      contents: read
      pull-requests: write 
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  create-deploy:
    name: Create/Deploy app
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    
    - name: Install flyctl
      uses: superfly/flyctl-actions/setup-flyctl@master
    
    - name: Create/Deploy app
      id: deploy
      run: |
        echo "review-${GITHUB_HEAD_REF,,//[^[:alnum:]]/-}" > ./app
        echo "::set-output name=app_name::$(cat ./app)"
        if flyctl status -a $(cat ./app); then 
          echo "Deploying to $(cat ./app)"
          flyctl deploy -a $(cat ./app) --remote-only
        else
          echo "Creating $(cat ./app)"
          flyctl apps create -o personal $(cat ./app)
          flyctl deploy -a $(cat ./app) --remote-only
        fi

    - name: Write PR with preview link
      uses: actions/github-script@v6
      env:
        app: ${{steps.deploy.outputs.app_name}}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const appName = process.env.app
          const output = `Visit your preview environment at https://${appName}.fly.dev/
          *Pushed by: @${{ github.actor }} *`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })




