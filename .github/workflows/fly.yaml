name: Fly CRM Web Deploy
on:
  push:
    branches:
      - release-0.0.1
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_VIXION }}
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
